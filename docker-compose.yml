version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:8.0
    container_name: parking-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - parking-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017
      - ENV=prod
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - parking-network

networks:
  parking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
