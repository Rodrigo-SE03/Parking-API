version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:8.0
    container_name: parking-db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017
      - ENV=prod
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - parking-network

networks:
  parking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
