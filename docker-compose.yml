version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: parking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - parking-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://admin:admin@mongodb:27017}
      - ENV=${ENV:-prod}
    depends_on:
      - mongodb
    networks:
      - parking-network

volumes:
  mongodb_data:
    driver: local

networks:
  parking-network:
    driver: bridge
